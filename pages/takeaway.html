    <main class="main">

        <form action="mailto:order@Ebisu.ru" method="post" enctype="text/plain">

                    </optgroup>
                </select>
            </p>

            <p><label for="phone">По какому телефону вам перезвонить?</label><br>
                <input type="text" name="phone" id="phone" required>
            </p>
