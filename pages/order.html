    <main class="main">
        <h2>Заказ столика</h2>
        <form action="mailto:order@Ebisu.ru" method="post" enctype="text/plain">
            <p><label for="name">Как к вам обращаться?</label><br>
                <input type="text" name="name" id="name" required>
            </p>

            <p><label for="phone">По какому телефону вам перезвонить?</label><br>
                <input type="text" name="phone" id="phone" required>
            </p>

            <p><label for="time">На какое время желаете заказать столик?</label><br>
                <input type="time" name="time" id="time">
            </p>


            <fieldset>
                <legend>Укажите сведения о вас и вашей компании</legend>
                <p>
                    <label for="cnt">На сколько человек заказывается столик?</label><br>
                    <input type="radio" name="cnt" id="cnt" value="1"> 1
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="cnt" value="2"> 2
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="cnt" value="more"> 3 и более
                </p>
                <p>
                    <input type="checkbox" name="children" value="*">
                    Среди клиентов будут дети
                </p>
            </fieldset>




            <button type="submit">
                Отправить данные<br>
                <img src="../images/order_button.jpg" alt="" width="80">
            </button>
        </form>
